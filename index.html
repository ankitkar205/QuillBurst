<style>
    body {

/* ... (previous styles) */


article {

    padding: 20px;
    border-radius: 10px;
    transition: background-color 0.5s ease;
    position: relative; /* Add position relative for the background */
}

/* Add a background pattern for light mode */
article::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

}

.interaction-section {

    align-items: center;
    margin-top: 20px;
}

/* Button to Toggle Blog Form */
button {
    background-color: #3498db;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {

}

/* New Blog Post Form */

form {

input,

button[type="submit"] {
    background-color: #2ecc71;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #27ae60;
}

footer {
    background-color: #33333369;
    color: white;
    text-align: center;
    padding: 10px;

    bottom: 0;
    width: 100%;
}

/* ... (previous styles) */

/* Dark Mode */
.dark-mode {
    background-color: #333;
    color: white;
}

/* Toggle Button Style */
.switch {
    display: inline-block;
    position: relative;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

/* Transparent Header in Dark Mode */
.dark-mode header {
    background-color: #446abb;
}

/* Adjustments for Dark Mode */
.dark-mode main {
    background-color: #33333352;
    color: #fff;
}

.dark-mode article {
    background-color: rgba(27, 66, 114, 0.4);
}

    <script>

document.getElementById('darkModeToggle').addEventListener('change', () => {
    document.body.classList.toggle('dark-mode', document.getElementById('darkModeToggle').checked);
});
// Function to toggle likes
function toggleLike(postId) {
    const likeCountElement = document.getElementById(`likeCount_${postId}`);
    const currentLikes = parseInt(likeCountElement.innerText, 10);

    if (likeCountElement.classList.contains('liked')) {
        likeCountElement.classList.remove('liked');
        likeCountElement.innerText = `${currentLikes - 1} likes`;
    } else {
        likeCountElement.classList.add('liked');
        likeCountElement.innerText = `${currentLikes + 1} likes`;
    }
}

// Function to add comments
function addComment(postId) {
    const commentInput = document.getElementById(`commentInput_${postId}`);
    const commentList = document.getElementById(`commentList_${postId}`);

    const commentText = commentInput.value.trim();
    if (commentText !== '') {
        const commentItem = document.createElement('li');
        commentItem.innerText = commentText;
        commentList.appendChild(commentItem);
        commentInput.value = '';
    }
}

// Function to change the background dynamically
function changeBackground(imageUrl, darkMode = false) {
    const mainBody = document.getElementById('mainBody');
    mainBody.style.backgroundImage = `url('${imageUrl}')`;

    // Adjust styles for dark mode
    if (darkMode) {
        mainBody.style.backgroundColor = '#333'; // Set a dark background color in addition to the image
    } else {
        mainBody.style.backgroundColor = 'transparent'; // Set a transparent background color for light mode
    }
}

// For dark mode: changeBackground('dark-background.jpg', true);

// Function to toggle visibility of the blog creation form
function toggleBlogForm() {
    const blogForm = document.getElementById('blogForm');
    blogForm.style.display = blogForm.style.display === 'none' ? 'block' : 'none';
}

// Function to submit a new blog post
function submitBlog(event) {
    event.preventDefault();

    const blogTitle = document.getElementById('blogTitle').value;
    const blogAuthor = document.getElementById('blogAuthor').value;
    const blogContent = document.getElementById('blogContent').value;

    // Create a new article element
    const newArticle = document.createElement('article');
    newArticle.innerHTML = `
        <h2>${blogTitle}</h2>
        <p>Author: ${blogAuthor}</p>
        <p>Date: ${getCurrentDate()}</p>
        <p>${blogContent}</p>
        <div class="interaction-section">
            <div class="like-section">
                <button class="like-btn" onclick="toggleLike('blogPost1')">Like</button>
                <span class="like-count" id="likeCount_blogPost1">0 likes</span>
            </div>
            <div class="comment-section">
                <input type="text" placeholder="Add a comment..." id="commentInput_blogPost1">
                <button onclick="addComment('blogPost1')">Comment</button>
                <ul class="comment-list" id="commentList_blogPost1"></ul>
            </div>
        </div>
    `;

    // Append the new article to the main section
    const mainSection = document.querySelector('main');
    mainSection.appendChild(newArticle);

    // Clear the form
    document.getElementById('blogTitle').value = '';
    document.getElementById('blogAuthor').value = '';
    document.getElementById('blogContent').value = '';

    // Hide the form
    toggleBlogForm();
}

// Function to get the current date in a formatted way
function getCurrentDate() {
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return currentDate.toLocaleDateString(undefined, options);
}
